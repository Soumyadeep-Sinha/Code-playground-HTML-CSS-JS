<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Playground</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
</head>

<body>
    <div class="header">
        <h2>CODE PLAYGROUND FOR HTML, CSS, JAVASCRIPT
            <button onclick="darktheme()" class="themes"><i class="fas fa-moon"></i> Dark mode</button>
            <button onclick="lighttheme()" class="themes"><i class="fas fa-sun"></i> Light mode</button>
        </h2>
    </div>
    <div class="mainsection">
        <div class="code_area" id="ca">
            <div class="htmlarea">
                <p><i class="fab fa-html5"></i> HTML <button onclick="copyHTML()">Copy</button></p>
                <textarea id="html_area" oninput="run()" spellcheck="false"></textarea>
            </div>
            <div class="cssarea" style="margin-top: 20px;">
                <p><i class="fab fa-css3-alt"></i> CSS <button onclick="copyCSS()">Copy</button></p>
                <textarea id="css_area" oninput="run()" spellcheck="false"></textarea>
            </div>
            <div class="jsarea" style="margin-top: 20px;">
                <p><i class="fab fa-js-square"></i> JAVASCRIPT <button onclick="copyJS()">Copy</button></p>
                <textarea id="js_area" oninput="run()" spellcheck="false"></textarea>
            </div>
        </div>
        <div class="output" id="oa">
            <h2>OUTPUT</h2>
            <iframe id="output_area"></iframe>
        </div>
    </div>


    <script type="text/javascript">
        function run() {
            let html_code = document.getElementById("html_area").value;
            let css_code = document.getElementById("css_area").value;
            let js_code = document.getElementById("js_area").value;
            let output = document.getElementById("output_area").contentWindow.document;
            output.open();
            output.write(html_code + "<style>" + css_code + "</style>" + "<script>" + js_code + "<\/script>");
            output.close();
        }

        function copyHTML() {
            let html_code = document.getElementById("html_area");
            html_code.select();
            document.execCommand("copy");
            alert("Text copied to clipboard.")
        }

        function copyCSS() {
            let css_code = document.getElementById("css_area");
            html_code.select();
            document.execCommand("copy");
            alert("Text copied to clipboard.")
        }

        function copyJS() {
            let js_code = document.getElementById("js_area");
            html_code.select();
            document.execCommand("copy");
            alert("Text copied to clipboard.")
        }

        function darktheme(){
            document.getElementById("html_area").style.backgroundColor = "#282A3A";
            document.getElementById("css_area").style.backgroundColor = "#282A3A";
            document.getElementById("js_area").style.backgroundColor = "#282A3A";
            document.getElementById("html_area").style.color = "white";
            document.getElementById("css_area").style.color = "white";
            document.getElementById("js_area").style.color = "white";
            document.getElementById("ca").style.backgroundColor = "#404258";
            document.getElementById("oa").style.backgroundColor = "#404258";
            document.getElementById("oa").style.color = "white";

            document.getElementById("html_area").style.transition = "2s"
            document.getElementById("css_area").style.transition = "2s"
            document.getElementById("js_area").style.transition = "2s"
            document.getElementById("ca").style.transition = "2s"
            document.getElementById("oa").style.transition = "2s"
        }

        function lighttheme(){
            document.getElementById("html_area").style.backgroundColor = "#F5EBE0";
            document.getElementById("css_area").style.backgroundColor = "#F5EBE0";
            document.getElementById("js_area").style.backgroundColor = "#F5EBE0";
            document.getElementById("html_area").style.color = "rgb(0, 0, 0)";
            document.getElementById("css_area").style.color = "rgb(0, 0, 0)";
            document.getElementById("js_area").style.color = "rgb(0, 0, 0)";
            document.getElementById("ca").style.backgroundColor = "#F5D5AE";
            document.getElementById("oa").style.backgroundColor = "#F5D5AE";
            document.getElementById("oa").style.color = "black";

            document.getElementById("html_area").style.transition = "2s"
            document.getElementById("css_area").style.transition = "2s"
            document.getElementById("js_area").style.transition = "2s"
            document.getElementById("ca").style.transition = "2s"
            document.getElementById("oa").style.transition = "2s"
        }
    </script>

</body>

</html>
